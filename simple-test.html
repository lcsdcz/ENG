<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单功能测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">简单功能测试</h1>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5>聊天测试</h5>
                    </div>
                    <div class="card-body">
                        <!-- 聊天区域 -->
                        <div id="chatArea" class="chat-area">
                            <div id="chatHistory" class="chat-history">
                                <!-- 消息将在这里显示 -->
                            </div>
                        </div>
                        
                        <!-- 输入区域 -->
                        <div class="chat-input-container mt-3">
                            <div class="input-group">
                                <textarea 
                                    id="userInput" 
                                    class="form-control" 
                                    placeholder="输入消息..."
                                    rows="2"
                                ></textarea>
                                <button 
                                    class="btn btn-primary" 
                                    type="button" 
                                    id="sendButton"
                                >
                                    <i class="fas fa-paper-plane me-1"></i>
                                    发送
                                </button>
                            </div>
                        </div>
                        
                        <!-- 测试按钮 -->
                        <div class="mt-3">
                            <button id="testThinking" class="btn btn-info me-2">测试思考指示器</button>
                            <button id="testMessage" class="btn btn-success me-2">添加测试消息</button>
                            <button id="clearChat" class="btn btn-warning">清空聊天</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 简单的测试功能
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成');
            
            const chatHistory = document.getElementById('chatHistory');
            const sendButton = document.getElementById('sendButton');
            const userInput = document.getElementById('userInput');
            
            if (!chatHistory) {
                console.error('chatHistory 元素未找到');
                return;
            }
            
            if (!sendButton) {
                console.error('sendButton 元素未找到');
                return;
            }
            
            if (!userInput) {
                console.error('userInput 元素未找到');
                return;
            }
            
            console.log('所有必需元素都已找到');
            
            // 测试思考指示器
            document.getElementById('testThinking').addEventListener('click', function() {
                console.log('测试思考指示器');
                
                // 移除已存在的思考指示器
                const existing = document.getElementById('thinkingIndicator');
                if (existing) existing.remove();
                
                const thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'thinking-indicator';
                thinkingDiv.id = 'thinkingIndicator';
                
                thinkingDiv.innerHTML = `
                    <div class="avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="content">
                        <div class="text">AI正在思考中</div>
                        <div class="dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                `;
                
                chatHistory.appendChild(thinkingDiv);
                console.log('思考指示器已添加');
            });
            
            // 测试消息
            document.getElementById('testMessage').addEventListener('click', function() {
                console.log('添加测试消息');
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai-message';
                
                messageDiv.innerHTML = `
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">这是一个测试消息，用来验证样式是否正确显示。</div>
                    </div>
                `;
                
                chatHistory.appendChild(messageDiv);
                console.log('测试消息已添加');
            });
            
            // 清空聊天
            document.getElementById('clearChat').addEventListener('click', function() {
                console.log('清空聊天');
                chatHistory.innerHTML = '';
            });
            
            // 发送消息
            sendButton.addEventListener('click', function() {
                const message = userInput.value.trim();
                if (message) {
                    console.log('发送消息:', message);
                    
                    // 添加用户消息
                    const userDiv = document.createElement('div');
                    userDiv.className = 'message user-message';
                    
                    userDiv.innerHTML = `
                        <div class="message-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-text">${message}</div>
                        </div>
                    `;
                    
                    chatHistory.appendChild(userDiv);
                    
                    // 清空输入框
                    userInput.value = '';
                    
                    console.log('消息已发送');
                }
            });
            
            // 回车发送
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendButton.click();
                }
            });
        });
    </script>
</body>
</html>
